version: "3.9"

services:
  backend:
    image: awesome/backend
    volumes:
      - "./data:/data"
      - type: bind
        source: /var/run/postgres/postgres.sock
        target: /var/run/postgres/postgres.sock
  common:
    image: busybox
    volumes:
      - common-volume:/var/lib/backup/data:rw,z
  cli:
    extends:
      service: common
    volumes:
      - cli-volume:/var/lib/backup/data:ro
  tmp:
    image: awesome/nginx
    volumes:
      - type: tmpfs
        target: /app

volumes:
  common-volume:
  cli-volume:
    # https://docs.docker.com/reference/compose-file/volumes/#external
    external: true
